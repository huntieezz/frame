<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heitor da Silva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Famous Skaters</h1>
    <nav>
      <button id="tony-page" onclick="location.href='index.html'">Tony</button>
      <button id="heitor-page" onclick="location.href='heitor.html'">Heitor</button>
      <button id="facts-page" onclick="location.href='facts.html'">Facts</button>
    </nav>
    <h3>Heitor da Silva</h3>
    <div class="frame-container">
      <div class="frame circle"><img src="images/heitor.jpg"></div>
      <div class="frame rectangle"><img src="images/heitor2.jpg"></div>
      <div class="frame square-big"><img src="images/heitor3.jpg"></div>
      <div class="frame square-small"><img src="images/heitor4.jpg"></div>
      <div class="frame square-small"><img src="images/heitor5.jpg"></div>
      <div class="frame rectangle"><img src="images/heitor6.jpg"></div>
      <div class="frame oval"><img src="images/heitor7.jpg"></div>
    </div>
    <button class="credits-button" onclick="showCredits()">Credits</button>
    <div id="credits-modal" class="credits-modal">
      <div class="credits-content">
        <span class="close" onclick="hideCredits()">&times;</span>
        <p>Website by Hunter</p>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('heitor-page').style.fontWeight = 'bold';
    document.getElementById('heitor-page').style.color = 'blue';
  </script>
