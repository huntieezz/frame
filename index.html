<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="frame-container">
      <div class="frame circle"><img src="tony.jpg"></div>
      <div class="frame hexagon"><img src="tony.jpg"></div>
      <div class="frame square-big"><img src="tony.jpg"></div>
      <div class="frame square-small"><img src="tony.jpg"></div>
      <div class="frame square-small"><img src="tony.jpg"></div>
      <div class="frame rectangle"><img src="tony.jpg"></div>
      <div class="frame oval"><img src="tony.jpg"></div>
    </div>
</body>
</html>
